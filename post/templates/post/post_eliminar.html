{% extends "post/base.html" %}

{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar la publicación "{{ post.titulo }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'post:post_detalles' post.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
